    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Market
        - RTokenInfo
      abis:
        - name: RToken
          file: ./abis/rtoken.json
        - name: Comptroller
          file: ./abis/comptroller.json
        - name: PriceFeed
          file: ./abis/PriceFeed.json
        - name: ERC20
          file: ./abis/erc20.json
        - name: RERC20
